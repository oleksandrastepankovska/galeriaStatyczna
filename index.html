<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria statyczna</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="klaudia">
        <div id="slider">
            <div>
                <div class="slide-img" id="one">
                    <img src="https://cdn.pixabay.com/photo/2019/11/04/07/48/pumpkins-4600419_960_720.jpg" alt="">
                </div>
                <div class="slide-img" id="two">
                    <img src="https://cdn.pixabay.com/photo/2014/11/21/15/45/geese-540663_960_720.jpg" alt="">
                </div>
                <div class="slide-img" id="three">
                    <img src="https://cdn.pixabay.com/photo/2018/06/26/08/56/living-room-3498914_960_720.jpg" alt="">
                </div>
                <div class="slide-img" id="four">
                    <img src="https://cdn.pixabay.com/photo/2019/05/08/18/23/pipes-4189258_960_720.jpg" alt="">
                </div>
                <div class="slide-img" id="five">
                    <img src="https://cdn.pixabay.com/photo/2020/06/21/09/48/hill-5324149_960_720.jpg" alt="">

                </div>
            </div>
            <label class="prev"></label>
            <label class="next"></label>
        </div>
    </section>

    <section class="marcelina">

        <div class="container">
            <div class="galleryBox">
                <div class="photoBox">
                    <img src="image/kangur.jpg" alt="">
                </div>
                <div class="photoBox">
                    <img src="image/woda.jpg" alt="">
                </div>
                <div class="photoBox">
                    <img src="image/wybrzeze.jpg" alt="">
                </div>
                <div class="photoBox">
                    <img src="image/plaza.jpg" alt="">
                </div>
                <div class="photoBox">
                    <img src="image/noc.jpg" alt="">
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
