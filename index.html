<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="slider">
        <div class="radio-btn">
        <input class="btn" type="radio" name="button" value="i1" checked>
        <input class="btn" type="radio" name="button" value="i2">
        <input class="btn" type="radio" name="button" value="i3">
        <input class="btn" type="radio" name="button" value="i4">
        <input class="btn" type="radio" name="button" value="i5">
    </div>

        <div class="slide-img" id="one">
            <img src="https://cdn.pixabay.com/photo/2019/11/04/07/48/pumpkins-4600419_960_720.jpg" alt="">
            <label for="i5" class="prev"></label>
            <label for="i2" class="next"></label>
        </div>
        <div class="slide-img" id="two">
            <img src="https://cdn.pixabay.com/photo/2014/11/21/15/45/geese-540663_960_720.jpg" alt="">
            <label for="i1" class="prev"></label>
            <label for="i3" class="next"></label>
        </div>
        <div class="slide-img" id="three">
            <img src="https://cdn.pixabay.com/photo/2018/06/26/08/56/living-room-3498914_960_720.jpg" alt="">
            <label for="i2" class="prev"></label>
            <label for="i4" class="next"></label>
        </div>
        <div class="slide-img" id="four">
            <img src="https://cdn.pixabay.com/photo/2019/05/08/18/23/pipes-4189258_960_720.jpg" alt="">
            <label for="i3" class="prev"></label>
            <label for="i5" class="next"></label>
        </div>
        <div class="slide-img" id="five">
            <img src="https://cdn.pixabay.com/photo/2020/06/21/09/48/hill-5324149_960_720.jpg" alt="">
            <label for="i4" class="prev"></label>
            <label for="i1" class="next"></label>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
